<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #333;
            color: white;
            padding: 10px 20px;
        }

        .header .logo-title {
            display: flex;
            align-items: center;
        }

        .header img {
            height: 50px;
            margin-right: 20px;
        }

        .header h1 {
            font-size: 24px;
            margin: 0;
        }

        .header .options {
            display: flex;
            align-items: center;
        }

        .header .options button {
            background-color: #575757;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px;
            margin-left: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .header .options button:hover {
            background-color: #777;
            padding: 15px;
            margin-left: 10px;
        }

        .container {
            display: flex;
            flex-direction: row;
            min-height: calc(100vh - 50px);
        }

        .sidebar {
            width: 200px;
            background-color: #333;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 0;
        }

        .sidebar a {
            padding: 15px;
            text-decoration: none;
            color: white;
            width: 100%;
            text-align: center;
            cursor: pointer;
            display: block;
            transition: all 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #575757;
            padding-left: 30px;
        }

        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            width: 100%;
            text-align: center; /* Center align content */
            margin-top: 20px; /* Adjusted margin top */
        }

        .table-container {
            width: 100%;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px; /* Adjusted margin top */
        }

        table, th, td {
            border: 1px solid #ddd;
            text-align: center; /* Center align table content */
            padding: 10px; /* Adjusted padding */
        }

        th {
            background-color: #333;
            color: white;
        }

        .radio-buttons {
            margin-top: 20px;
            text-align: center; /* Center align radio buttons */
        }

        .radio-buttons label {
            margin-right: 10px;
        }

        .qr-code-container {
            display: none; /* Initially hidden */
            margin-top: 20px;
            text-align: center;
        }

        .qr-code-container img {
            max-width: 100px;
            display: block;
            margin: 0 auto;
        }

        .reference-input {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }

        .reference-input input {
            padding: 5px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        .reference-input button {
            padding: 5px 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .reference-input button:hover {
            background-color: #575757;
        }

        .scrolling-text {
            background-color: #444;
            color: white;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            white-space: nowrap;
            overflow: hidden;
            position: fixed;
            bottom: 0;
            left: 0;
        }

        .scrolling-text span {
            display: inline-block;
            padding-left: 100%;
            animation: scroll-text 15s linear infinite;
        }

        @keyframes scroll-text {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                order: 2;
            }

            .content {
                order: 1;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-title">
            <img src="lsa.jpg" alt="Logo">
            <h1>LUCKNOW SWACHHATA ABHIYAN</h1>
        </div>
        <div class="options">
            <button onclick="changeBackground()">Change Background</button>
            <button>Logout</button>
        </div>
    </div>
    <div class="container">
        <div class="sidebar">
            <a onclick="showTable()">View Dues and Make Payment</a>
            <a href="#">View Payment History</a>
            <a href="#">Queries and Replies</a>
            <a href="#">Option 4</a>
        </div>
        <div class="content" id="content">
            <!-- Dynamic content will be loaded here -->
        </div>
    </div>
    <div class="scrolling-text">
        <span>Alert: The city cleaning drive is scheduled for this weekend. Stay tuned for updates! &nbsp;&nbsp;&nbsp; News: New recycling bins are being installed in various parts of the city.</span>
    </div>

    <script>
        function changeBackground() {
            const colors = ['#f4f4f4', '#e0e0e0', '#d1e0e0', '#d1e0d1'];
            document.body.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        }

        function showTable() {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="table-container">
                    <h2 style="text-align: center; margin-bottom: 10px;">Dues As on Date</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Select</th>
                                <th>PropertyId</th>
                                <th>Address</th>
                                <th>Amount Due (â‚¹)</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><input type="checkbox"></td>
                                <td>12345</td>
                                <td>123 Main St</td>
                                <td>100.00</td>
                            </tr>
                            <tr>
                                <td><input type="checkbox"></td>
                                <td>67890</td>
                                <td>456 Elm St</td>
                                <td>200.00</td>
                            </tr>
                            <!-- Add more rows as needed -->
                        </tbody>
                    </table>
                </div>
                <div class="radio-buttons">
                    <label><input type="radio" name="paymentMethod" value="qr" onclick="showQRCode()"> Scan QR Code</label>
                    <label><input type="radio" name="paymentMethod" value="online" onclick="hideQRCode()"> Pay Online</label>
                </div>
                <div class="qr-code-container" id="qrCodeContainer">
                    <img src="qrcode.jfif" alt="QR Code">
                    <div class="reference-input">
                        <input type="text" placeholder="Reference Number">
                        <button type="button">Submit</button>
                    </div>
                </div>
            `;
        }

        function showQRCode() {
            document.getElementById('qrCodeContainer').style.display = 'block';
        }

        function hideQRCode() {
            document.getElementById('qrCodeContainer').style.display = 'none';
        }
    </script>
</body>
</html>
